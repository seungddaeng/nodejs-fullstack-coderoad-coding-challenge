name: CI Pipeline

on:                     # Cuándo se ejecuta
  push:
    branches: [ main, dev]  # Solo cuando hay un push en main
  pull_request:
    branches: [ main, dev ]

jobs:                   # Qué tareas ejecuta
    test-client:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
        
        - name: Install client dependencies
          working-directory: ./client
          run: npm install
        

    test-server:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
        
        - name: Install server dependencies
          working-directory: ./server
          run: npm install
        
